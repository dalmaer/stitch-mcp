<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#f9f8fc] group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(103,78,151)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-3 shadow-sm">
<div class="flex items-center gap-3 text-[#120e1b]">
<svg class="text-[#7d47ea]" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.53L19.19 8.5L12 12.47L4.81 8.5L12 4.53ZM4 10.36L11 14.09V19.64L4 15.91V10.36ZM13 19.64V14.09L20 10.36V15.91L13 19.64Z" fill="currentColor"></path>
</svg>
<h2 class="text-[#120e1b] text-xl font-semibold tracking-tight">Pain Tracker</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full size-10 hover:bg-slate-100 text-slate-600 hover:text-[#7d47ea] transition-colors">
<span class="material-icons text-2xl">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-slate-200 shadow-sm" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDybL7QEZoPTpclA_ThBAib1ydpeF75ZfLopISFl1jDSRTqTTFfpIezhIOSV2quI1u_HUlyOAQfKdYxHtDu3Ba7TfaUbAmllDGa8t3RiAjG1yY99UwTGo8-DfcVLHuC-sLIw7o4wV6mdqchgPzIDWCXc0zv2Y69bTpmx2U5F5q6HMcvbZ8dfQosvDb5n6Aqb0i4IgkzYwQIOiMauZAl71LcfoRVH1MiuufzxY-sd0ExyxoZ5NDumgs-iZzsxE6LZk9q3_KnTfo5H-U");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-8 px-4">
<div class="w-full max-w-lg space-y-6">
<div class="text-center">
<h1 class="text-3xl font-bold text-[#120e1b] tracking-tight">Add New Pain Event</h1>
<p class="text-slate-600 mt-1">Log your pain to help identify patterns.</p>
</div>
<form class="space-y-6 rounded-xl border border-slate-200 bg-white p-6 shadow-lg">
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="pain-intensity">Pain Intensity (0-10)</label>
<input class="form-range h-3 w-full cursor-pointer appearance-none rounded-lg bg-slate-200 accent-[#7d47ea] focus:outline-none focus:ring-2 focus:ring-[#7d47ea]/50" id="pain-intensity" max="10" min="0" step="1" type="range"/>
<div class="flex justify-between text-xs text-slate-500 mt-1">
<span>Mild</span>
<span>Moderate</span>
<span>Severe</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="pain-location">Pain Location</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#7d47ea]/50 border-slate-300 bg-white focus:border-[#7d47ea] h-12 p-3 text-base font-normal leading-normal placeholder:text-slate-400" id="pain-location">
<option value="">Select location</option>
<option value="head">Head</option>
<option value="neck">Neck</option>
<option value="back">Back</option>
<option value="shoulders">Shoulders</option>
<option value="knees">Knees</option>
<option value="legs">Legs</option>
<option value="other">Other (specify in notes)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="duration">Duration</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#7d47ea]/50 border-slate-300 bg-white focus:border-[#7d47ea] h-12 p-3 text-base font-normal leading-normal placeholder:text-slate-400" id="duration">
<option value="">Select duration</option>
<option value="few_minutes">A few minutes</option>
<option value="half_hour">About 30 minutes</option>
<option value="one_hour">About 1 hour</option>
<option value="several_hours">Several hours</option>
<option value="all_day">All day</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 pb-1.5" for="notes">Notes (Optional)</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#7d47ea]/50 border-slate-300 bg-white focus:border-[#7d47ea] min-h-28 p-3 text-base font-normal leading-normal placeholder:text-slate-400" id="notes" placeholder="Describe the pain, triggers, relief measures, etc."></textarea>
</div>
<div class="flex pt-2">
<button class="flex w-full items-center justify-center rounded-lg h-12 px-5 bg-[#7d47ea] text-white text-base font-semibold leading-normal tracking-wide hover:bg-[#6c3dd9] focus:outline-none focus:ring-2 focus:ring-[#7d47ea] focus:ring-offset-2 transition-colors" type="submit">
<span class="material-icons mr-2 text-xl">save</span>
                  Save Event
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
